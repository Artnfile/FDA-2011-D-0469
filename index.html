<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDA Usability Report - Human Factors Validation</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
        const { useState, useEffect } = React;

        const saveData = (data) => {
            try {
                localStorage.setItem('fda-report', JSON.stringify(data));
                return true;
            } catch (e) {
                alert('Storage error: ' + e.message);
                return false;
            }
        };

        const loadData = () => {
            try {
                const data = localStorage.getItem('fda-report');
                return data ? JSON.parse(data) : null;
            } catch (e) {
                return null;
            }
        };

        function App() {
            const [section, setSection] = useState(1);
            const [projectName, setProjectName] = useState('');
            const [deviceName, setDeviceName] = useState('');
            const [lastSaved, setLastSaved] = useState(null);
            const [sidebarOpen, setSidebarOpen] = useState(false);

            const [safetyStatement, setSafetyStatement] = useState('');
            const [processSummary, setProcessSummary] = useState('');
            const [residualRisk, setResidualRisk] = useState('');

            const [userGroups, setUserGroups] = useState([]);
            const [useEnvironments, setUseEnvironments] = useState([]);
            const [trainingInfo, setTrainingInfo] = useState('');

            const [hazards, setHazards] = useState([]);
            const [criticalTasks, setCriticalTasks] = useState([]);

            const [testParticipants, setTestParticipants] = useState('15');
            const [participantDemo, setParticipantDemo] = useState('');
            const [testResults, setTestResults] = useState('');

            const [completedSections, setCompletedSections] = useState(new Set());

            useEffect(() => {
                const saved = loadData();
                if (saved) {
                    setProjectName(saved.projectName || '');
                    setDeviceName(saved.deviceName || '');
                    setSafetyStatement(saved.safetyStatement || '');
                    setProcessSummary(saved.processSummary || '');
                    setResidualRisk(saved.residualRisk || '');
                    setUserGroups(saved.userGroups || []);
                    setUseEnvironments(saved.useEnvironments || []);
                    setTrainingInfo(saved.trainingInfo || '');
                    setHazards(saved.hazards || []);
                    setCriticalTasks(saved.criticalTasks || []);
                    setTestParticipants(saved.testParticipants || '15');
                    setParticipantDemo(saved.participantDemo || '');
                    setTestResults(saved.testResults || '');
                    setCompletedSections(new Set(saved.completedSections || []));
                    setLastSaved(saved.lastSaved);
                }
            }, []);

            useEffect(() => {
                const timer = setTimeout(() => {
                    handleSave();
                }, 30000);
                return () => clearTimeout(timer);
            });

            const handleSave = () => {
                const data = {
                    projectName, deviceName, safetyStatement, processSummary, residualRisk,
                    userGroups, useEnvironments, trainingInfo, hazards, criticalTasks,
                    testParticipants, participantDemo, testResults,
                    completedSections: Array.from(completedSections),
                    lastSaved: new Date().toISOString()
                };
                if (saveData(data)) {
                    setLastSaved(data.lastSaved);
                }
            };

            const toggleComplete = (sectionNum) => {
                const newSet = new Set(completedSections);
                if (newSet.has(sectionNum)) {
                    newSet.delete(sectionNum);
                } else {
                    newSet.add(sectionNum);
                }
                setCompletedSections(newSet);
            };

            const addUserGroup = () => {
                setUserGroups([...userGroups, {
                    id: Date.now(),
                    name: '',
                    physical: '',
                    sensory: '',
                    cognitive: '',
                    age: '',
                    experience: ''
                }]);
            };

            const updateUserGroup = (id, field, value) => {
                setUserGroups(userGroups.map(ug =>
                    ug.id === id ? {...ug, [field]: value} : ug
                ));
            };

            const removeUserGroup = (id) => {
                setUserGroups(userGroups.filter(ug => ug.id !== id));
            };

            const addHazard = () => {
                setHazards([...hazards, {
                    id: Date.now(),
                    useError: '',
                    hazard: '',
                    harm: '',
                    severity: 'serious',
                    controls: '',
                    residual: ''
                }]);
            };

            const updateHazard = (id, field, value) => {
                setHazards(hazards.map(h =>
                    h.id === id ? {...h, [field]: value} : h
                ));
            };

            const removeHazard = (id) => {
                setHazards(hazards.filter(h => h.id !== id));
            };

            const addTask = () => {
                setCriticalTasks([...criticalTasks, {
                    id: Date.now(),
                    name: '',
                    description: '',
                    userGroup: '',
                    useErrors: '',
                    harm: '',
                    severity: 'serious'
                }]);
            };

            const updateTask = (id, field, value) => {
                setCriticalTasks(criticalTasks.map(t =>
                    t.id === id ? {...t, [field]: value} : t
                ));
            };

            const removeTask = (id) => {
                setCriticalTasks(criticalTasks.filter(t => t.id !== id));
            };

            const exportJSON = () => {
                const data = {
                    projectName, deviceName, safetyStatement, processSummary, residualRisk,
                    userGroups, useEnvironments, trainingInfo, hazards, criticalTasks,
                    testParticipants, participantDemo, testResults,
                    exportedAt: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${projectName || 'fda-report'}-${Date.now()}.json`;
                a.click();
            };

            const sections = [
                '1. Conclusion',
                '2. Users, Uses & Environments',
                '3. Device UI Description',
                '4. Known Use Problems',
                '5. Risk Analysis',
                '6. Preliminary Analyses',
                '7. Critical Tasks',
                '8. Validation Testing',
                '9. Documentation',
                '10. Export & Review'
            ];

            const progress = (completedSections.size / 10) * 100;

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-blue-900 text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 py-3 sm:py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    {/* Mobile menu button */}
                                    <button 
                                        onClick={() => setSidebarOpen(!sidebarOpen)}
                                        className="lg:hidden p-2 hover:bg-blue-800 rounded"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                        </svg>
                                    </button>
                                    <div>
                                        <h1 className="text-lg sm:text-2xl font-bold">FDA Usability Report</h1>
                                        <p className="text-blue-200 text-xs sm:text-sm hidden sm:block">FDA-2011-D-0469 Guidance Tool</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 sm:gap-4">
                                    {lastSaved && (
                                        <span className="text-xs sm:text-sm text-blue-200 hidden sm:inline">
                                            Saved: {new Date(lastSaved).toLocaleTimeString()}
                                        </span>
                                    )}
                                    <button onClick={handleSave} className="bg-blue-700 px-3 py-2 sm:px-4 rounded hover:bg-blue-600 text-sm sm:text-base">
                                        üíæ <span className="hidden sm:inline">Save</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 py-4 sm:py-8">
                        <div className="lg:grid lg:grid-cols-4 lg:gap-6">
                            {/* Mobile Sidebar Overlay */}
                            {sidebarOpen && (
                                <div 
                                    className="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
                                    onClick={() => setSidebarOpen(false)}
                                />
                            )}

                            {/* Sidebar */}
                            <aside className={`
                                fixed lg:static inset-y-0 left-0 z-50
                                w-80 lg:w-auto lg:col-span-1
                                transform transition-transform duration-300 ease-in-out
                                ${sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}
                            `}>
                                <div className="bg-white rounded-lg shadow p-4 h-full lg:sticky lg:top-4 overflow-y-auto">
                                    {/* Close button for mobile */}
                                    <button 
                                        onClick={() => setSidebarOpen(false)}
                                        className="lg:hidden absolute top-4 right-4 text-gray-500 hover:text-gray-700"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium mb-1">Project Name</label>
                                        <input
                                            value={projectName}
                                            onChange={(e) => setProjectName(e.target.value)}
                                            className="w-full p-2 border rounded text-sm sm:text-base"
                                            placeholder="Project name"
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium mb-1">Device Name</label>
                                        <input
                                            value={deviceName}
                                            onChange={(e) => setDeviceName(e.target.value)}
                                            className="w-full p-2 border rounded text-sm sm:text-base"
                                            placeholder="Device name"
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <div className="flex justify-between text-sm mb-1">
                                            <span>Progress</span>
                                            <span>{completedSections.size}/10</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-2">
                                            <div className="bg-blue-600 h-2 rounded-full transition-all" style={{width: `${progress}%`}}></div>
                                        </div>
                                    </div>
                                    <nav className="space-y-1">
                                        {sections.map((s, i) => (
                                            <button
                                                key={i}
                                                onClick={() => {
                                                    setSection(i + 1);
                                                    setSidebarOpen(false);
                                                }}
                                                className={`w-full text-left p-3 sm:p-2 rounded text-sm flex justify-between items-center ${
                                                    section === i + 1 ? 'bg-blue-100 text-blue-700 font-medium' : 'hover:bg-gray-100'
                                                }`}
                                            >
                                                <span>{s}</span>
                                                {completedSections.has(i + 1) && <span className="text-green-600">‚úì</span>}
                                            </button>
                                        ))}
                                    </nav>
                                    <button onClick={exportJSON} className="w-full mt-4 bg-gray-200 p-3 sm:p-2 rounded hover:bg-gray-300 text-sm">
                                        üì• Export JSON
                                    </button>
                                </div>
                            </aside>

                            {/* Main Content */}
                            <main className="lg:col-span-3 mt-4 lg:mt-0">
                                <div className="bg-white rounded-lg shadow p-4 sm:p-6">
                                    <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-4 mb-6">
                                        <div>
                                            <h2 className="text-xl sm:text-2xl font-bold text-gray-900">{sections[section - 1]}</h2>
                                            <p className="text-xs sm:text-sm text-gray-600 mt-1">FDA Guidance Section Requirements</p>
                                        </div>
                                        <button
                                            onClick={() => toggleComplete(section)}
                                            className={`px-4 py-2 rounded text-sm whitespace-nowrap ${
                                                completedSections.has(section)
                                                    ? 'bg-green-100 text-green-700'
                                                    : 'bg-gray-100 text-gray-700'
                                            }`}
                                        >
                                            {completedSections.has(section) ? '‚úì Completed' : 'Mark Complete'}
                                        </button>
                                    </div>

                                    {/* Section 1: Conclusion */}
                                    {section === 1 && (
                                        <div className="space-y-4 sm:space-y-6">
                                            <div className="bg-blue-50 border-l-4 border-blue-500 p-3 sm:p-4">
                                                <p className="text-xs sm:text-sm"><strong>FDA Requirement:</strong> Provide conclusion that device is safe and effective for intended users, uses, and use environments.</p>
                                            </div>
                                            <div>
                                                <label className="block font-medium mb-2 text-sm sm:text-base">1.1 Safety & Effectiveness Statement</label>
                                                <textarea
                                                    value={safetyStatement}
                                                    onChange={(e) => setSafetyStatement(e.target.value)}
                                                    className="w-full p-3 border rounded min-h-[120px] text-sm sm:text-base"
                                                    placeholder="State that the device has been found to be safe and effective..."
                                                />
                                            </div>
                                            <div>
                                                <label className="block font-medium mb-2 text-sm sm:text-base">1.2 HFE/UE Process Summary</label>
                                                <textarea
                                                    value={processSummary}
                                                    onChange={(e) => setProcessSummary(e.target.value)}
                                                    className="w-full p-3 border rounded min-h-[120px] text-sm sm:text-base"
                                                    placeholder="Summarize the HFE/UE processes conducted..."
                                                />
                                            </div>
                                            <div>
                                                <label className="block font-medium mb-2 text-sm sm:text-base">1.3 Residual Risk Discussion</label>
                                                <textarea
                                                    value={residualRisk}
                                                    onChange={(e) => setResidualRisk(e.target.value)}
                                                    className="w-full p-3 border rounded min-h-[120px] text-sm sm:text-base"
                                                    placeholder="Discuss any remaining use-related risks..."
                                                />
                                            </div>
                                        </div>
                                    )}

                                    {/* Section 2: Users, Uses, Environments */}
                                    {section === 2 && (
                                        <div className="space-y-4 sm:space-y-6">
                                            <div className="bg-blue-50 border-l-4 border-blue-500 p-3 sm:p-4">
                                                <p className="text-xs sm:text-sm"><strong>FDA Requirement:</strong> Describe all intended user groups, their characteristics, use environments, and expected training.</p>
                                            </div>
                                            <div>
                                                <div className="flex justify-between items-center mb-3">
                                                    <label className="font-medium text-sm sm:text-base">2.1 User Populations</label>
                                                    <button onClick={addUserGroup} className="bg-blue-600 text-white px-3 py-2 rounded text-xs sm:text-sm whitespace-nowrap">+ Add User</button>
                                                </div>
                                                {userGroups.map((ug) => (
                                                    <div key={ug.id} className="border rounded p-3 sm:p-4 mb-3">
                                                        <div className="flex justify-between mb-2 gap-2">
                                                            <input
                                                                value={ug.name}
                                                                onChange={(e) => updateUserGroup(ug.id, 'name', e.target.value)}
                                                                className="font-medium p-2 border rounded flex-1 text-sm sm:text-base"
                                                                placeholder="User group name"
                                                            />
                                                            <button onClick={() => removeUserGroup(ug.id)} className="text-red-600 px-2 text-xl">‚úï</button>
                                                        </div>
                                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                                            <input
                                                                value={ug.physical}
                                                                onChange={(e) => updateUserGroup(ug.id, 'physical', e.target.value)}
                                                                className="p-2 border rounded text-xs sm:text-sm"
                                                                placeholder="Physical capabilities"
                                                            />
                                                            <input
                                                                value={ug.sensory}
                                                                onChange={(e) => updateUserGroup(ug.id, 'sensory', e.target.value)}
                                                                className="p-2 border rounded text-xs sm:text-sm"
                                                                placeholder="Sensory abilities"
                                                            />
                                                            <input
                                                                value={ug.cognitive}
                                                                onChange={(e) => updateUserGroup(ug.id, 'cognitive', e.target.value)}
                                                                className="p-2 border rounded text-xs sm:text-sm"
                                                                placeholder="Cognitive abilities"
                                                            />
                                                            <input
                                                                value={ug.age}
                                                                onChange={(e) => updateUserGroup(ug.id, 'age', e.target.value)}
                                                                className="p-2 border rounded text-xs sm:text-sm"
                                                                placeholder="Age range"
                                                            />
                                                            <input
                                                                value={ug.experience}
                                                                onChange={(e) => updateUserGroup(ug.id, 'experience', e.target.value)}
                                                                className="p-2 border rounded text-xs sm:text-sm col-span-1 sm:col-span-2"
                                                                placeholder="Experience level"
                                                            />
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            <div>
                                                <label className="block font-medium mb-2 text-sm sm:text-base">2.3 Use Environments</label>
                                                <textarea
                                                    className="w-full p-3 border rounded min-h-[100px] text-sm sm:text-base"
                                                    placeholder="Describe use environments: hospital, home, etc..."
                                                />
                                            </div>
                                            <div>
                                                <label className="block font-medium mb-2 text-sm sm:text-base">2.4 Training</label>
                                                <textarea
                                                    value={trainingInfo}
                                                    onChange={(e) => setTrainingInfo(e.target.value)}
                                                    className="w-full p-3 border rounded min-h-[100px] text-sm sm:text-base"
                                                    placeholder="Expected training level, content, delivery method..."
                                                />
                                            </div>
                                        </div>
                                    )}

                                    {/* Section 5: Risk Analysis */}
                                    {section === 5 && (
                                        <div className="space-y-4 sm:space-y-6">
                                            <div className="bg-blue-50 border-l-4 border-blue-500 p-3 sm:p-4">
                                                <p className="text-xs sm:text-sm"><strong>FDA Requirement:</strong> Identify use-related hazards, potential harm, severity, and risk control measures.</p>
                                            </div>
                                            <div>
                                                <div className="flex justify-between items-center mb-3">
                                                    <label className="font-medium text-sm sm:text-base">5.1 Use-Related Hazards</label>
                                                    <button onClick={addHazard} className="bg-blue-600 text-white px-3 py-2 rounded text-xs sm:text-sm whitespace-nowrap">+ Add Hazard</button>
                                                </div>
                                                {hazards.map((h) => (
                                                    <div key={h.id} className="border rounded p-3 sm:p-4 mb-3">
                                                        <div className="flex justify-between mb-3 gap-2">
                                                            <span className="font-medium text-sm">Hazard Details</span>
                                                            <button onClick={() => removeHazard(h.id)} className="text-red-600 text-xl">‚úï</button>
                                                        </div>
                                                        <div className="space-y-2">
                                                            <input
                                                                value={h.useError}
                                                                onChange={(e) => updateHazard(h.id, 'useError', e.target.value)}
                                                                className="w-full p-2 border rounded text-xs sm:text-sm"
                                                                placeholder="Use Error (e.g., Incorrect dosage)"
                                                            />
                                                            <input
                                                                value={h.hazard}
                                                                onChange={(e) => updateHazard(h.id, 'hazard', e.target.value)}
                                                                className="w-full p-2 border rounded text-xs sm:text-sm"
                                                                placeholder="Hazardous Situation"
                                                            />
                                                            <input
                                                                value={h.harm}
                                                                onChange={(e) => updateHazard(h.id, 'harm', e.target.value)}
                                                                className="w-full p-2 border rounded text-xs sm:text-sm"
                                                                placeholder="Potential Harm"
                                                            />
                                                            <select
                                                                value={h.severity}
                                                                onChange={(e) => updateHazard(h.id, 'severity', e.target.value)}
                                                                className="w-full p-2 border rounded text-xs sm:text-sm"
                                                            >
                                                                <option value="minor">Minor</option>
                                                                <option value="moderate">Moderate</option>
                                                                <option value="serious">Serious</option>
                                                                <option value="catastrophic">Catastrophic</option>
                                                            </select>
                                                            <input
                                                                value={h.controls}
                                                                onChange={(e) => updateHazard(h.id, 'controls', e.target.value)}
                                                                className="w-full p-2 border rounded text-xs sm:text-sm"
                                                                placeholder="Risk Controls Implemented"
                                                            />
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* Section 7: Critical Tasks */}
                                    {section === 7 && (
                                        <div className="space-y-4 sm:space-y-6">
                                            <div className="bg-blue-50 border-l-4 border-blue-500 p-3 sm:p-4">
                                                <p className="text-xs sm:text-sm"><strong>FDA Requirement:</strong> Identify and categorize all critical tasks that could result in use errors leading to harm.</p>
                                            </div>
                                            <div>
                                                <div className="flex justify-between items-center mb-3">
                                                    <label className="font-medium text-sm sm:text-base">7.1 Critical Tasks List</label>
                                                    <button onClick={addTask} className="bg-blue-600 text-white px-3 py-2 rounded text-xs sm:text-sm whitespace-nowrap">+ Add Task</button>
                                                </div>
                                                {criticalTasks.map((task) => (
                                                    <div key={task.id} className="border rounded p-3 sm:p-4 mb-3">
                                                        <div className="flex justify-between mb-2 gap-2">
                                                            <input
                                                                value={task.name}
                                                                onChange={(e) => updateTask(task.id, 'name', e.target.value)}
                                                                className="font-medium p-2 border rounded flex-1 text-sm sm:text-base"
                                                                placeholder="Task name"
                                                            />
                                                            <button onClick={() => removeTask(task.id)} className="text-red-600 px-2 text-xl">‚úï</button>
                                                        </div>
                                                        <textarea
                                                            value={task.description}
                                                            onChange={(e) => updateTask(task.id, 'description', e.target.value)}
                                                            className="w-full p-2 border rounded mb-2 text-xs sm:text-sm"
                                                            placeholder="Detailed task description..."
                                                            rows="2"
                                                        />
                                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                                            <input
                                                                value={task.userGroup}
                                                                onChange={(e) => updateTask(task.id, 'userGroup', e.target.value)}
                                                                className="p-2 border rounded text-xs sm:text-sm"
                                                                placeholder="User group"
                                                            />
                                                            <select
                                                                value={task.severity}
                                                                onChange={(e) => updateTask(task.id, 'severity', e.target.value)}
                                                                className="p-2 border rounded text-xs sm:text-sm"
                                                            >
                                                                <option value="">Severity</option>
                                                                <option value="minor">Minor</option>
                                                                <option value="moderate">Moderate</option>
                                                                <option value="serious">Serious</option>
                                                                <option value="catastrophic">Catastrophic</option>
                                                            </select>
                                                            <textarea
                                                                value={task.useErrors}
                                                                onChange={(e) => updateTask(task.id, 'useErrors', e.target.value)}
                                                                className="p-2 border rounded text-xs sm:text-sm col-span-1 sm:col-span-2"
                                                                placeholder="Potential use errors..."
                                                                rows="2"
                                                            />
                                                            <textarea
                                                                value={task.harm}
                                                                onChange={(e) => updateTask(task.id, 'harm', e.target.value)}
                                                                className="p-2 border rounded text-xs sm:text-sm col-span-1 sm:col-span-2"
                                                                placeholder="Potential harm..."
                                                                rows="2"
                                                            />
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* Section 8: Validation Testing */}
                                    {section === 8 && (
                                        <div className="space-y-4 sm:space-y-6">
                                            <div className="bg-blue-50 border-l-4 border-blue-500 p-3 sm:p-4">
                                                <p className="text-xs sm:text-sm"><strong>FDA Requirement:</strong> Minimum 15 test participants per distinct user group.</p>
                                            </div>
                                            <div>
                                                <label className="block font-medium mb-2 text-sm sm:text-base">8.1 Test Participants</label>
                                                <input
                                                    type="number"
                                                    value={testParticipants}
                                                    onChange={(e) => setTestParticipants(e.target.value)}
                                                    className="w-full p-2 border rounded text-sm sm:text-base"
                                                    min="15"
                                                    placeholder="‚â•15 per user group"
                                                />
                                            </div>
                                            <div>
                                                <label className="block font-medium mb-2 text-sm sm:text-base">8.2 Participant Demographics</label>
                                                <textarea
                                                    value={participantDemo}
                                                    onChange={(e) => setParticipantDemo(e.target.value)}
                                                    className="w-full p-3 border rounded min-h-[120px] text-sm sm:text-base"
                                                    placeholder="Age range, gender, education, experience..."
                                                />
                                            </div>
                                            <div>
                                                <label className="block font-medium mb-2 text-sm sm:text-base">8.3 Test Results & Analysis</label>
                                                <textarea
                                                    value={testResults}
                                                    onChange={(e) => setTestResults(e.target.value)}
                                                    className="w-full p-3 border rounded min-h-[150px] text-sm sm:text-base"
                                                    placeholder="Task success rates, use errors observed..."
                                                />
                                            </div>
                                        </div>
                                    )}

                                    {/* Other sections placeholder */}
                                    {[3, 4, 6, 9, 10].includes(section) && (
                                        <div className="text-center py-8 sm:py-12">
                                            <div className="text-gray-400 mb-4 text-5xl sm:text-6xl">üìã</div>
                                            <h3 className="text-lg sm:text-xl font-medium text-gray-700 mb-2">{sections[section - 1]}</h3>
                                            <p className="text-sm sm:text-base text-gray-500 mb-6">Section will be expanded in future updates</p>
                                            <textarea
                                                className="w-full max-w-2xl mx-auto p-3 border rounded min-h-[200px] text-sm sm:text-base"
                                                placeholder="Enter notes for this section..."
                                            />
                                        </div>
                                    )}

                                    {/* Navigation */}
                                    <div className="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t flex justify-between gap-2">
                                        <button
                                            onClick={() => setSection(Math.max(1, section - 1))}
                                            disabled={section === 1}
                                            className="px-4 py-3 sm:py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50 text-sm sm:text-base"
                                        >
                                            ‚Üê <span className="hidden sm:inline">Previous</span>
                                        </button>
                                        <button
                                            onClick={() => setSection(Math.min(10, section + 1))}
                                            disabled={section === 10}
                                            className="px-4 py-3 sm:py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 text-sm sm:text-base"
                                        >
                                            <span className="hidden sm:inline">Next</span> ‚Üí
                                        </button>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
